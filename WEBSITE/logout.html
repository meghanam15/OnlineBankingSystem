<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logging Out...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
      text-align: center;
    }
    .logout-box {
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h3>Youâ€™ve been logged out</h3>
    <p>You will be redirected shortly.</p>
    <p class="text-muted">Thank you for using Bankify.</p>
  </div>

  <script>
    // Optional: Clear session storage or any client-side data
    sessionStorage.clear();
    localStorage.removeItem("authToken"); // if you're using a token

    // Redirect to login or homepage after 3 seconds
    setTimeout(() => {
      window.location.href = "index.html"; // or "index.html"
    }, 500);
  </script>
</body>
</html>
